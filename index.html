<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queezy App</title>
    <!-- link CSS file -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- link Ciro font from google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Mea+Culpa&family=Palanquin+Dark:wght@400;500;600&family=Parisienne&family=Roboto:ital,wght@0,100;0,300;0,700;1,100;1,300&family=Rowdies:wght@300&family=Sarabun:wght@100;200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="main">
        <h1 class="app-title">Queezy</h1>
        <p class="app-description">
          This quiz contains ten question about English grammar .
        </p>
        <hr />
        <h2 class="how-to-play">How to play?</h2>
        <ul class="paly-rules">
          <li class="rule">
            You have ten questions to answer, each with four choices (only one
            right answer).
          </li>
          <li class="rule">
            You can move to the next question when you've answered the current
            one.
          </li>
        </ul>
      </section>
      <section class="start">
        <i class="fas fa-trophy"></i>
        <img
          class="vector-section"
          src="Assets/images/vector-1.png"
          alt="vector"
        />
        <input
          class="user-name-input"
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Name, please!"
        />
        <button class="start-button">START</button>
      </section>
    </div>
  </body>
</html>
