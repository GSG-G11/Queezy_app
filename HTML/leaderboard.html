<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queezy App</title>
    <!-- link CSS file -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- link font awwsome icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- link Ciro font from google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Mea+Culpa&family=Palanquin+Dark:wght@400;500;600&family=Parisienne&family=Roboto:ital,wght@0,100;0,300;0,700;1,100;1,300&family=Rowdies:wght@300&family=Sarabun:wght@100;200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="main leaderboard-section">
        <p class="leaderboard">leaderboard</p>
        <div class="player-container">
          <p class="palyer-name">player 1</p>
          <p class="score">8/10</p>
        </div>
        <div class="player-container">
          <p class="palyer-name">player 2</p>
          <p class="score">9/10</p>
        </div>

        <div class="back-home-button-section">
          <button class="back-home-button">Back to home</button>
        </div>
      </section>
      <section class="start">
        <img
          class="vector-section"
          src="../Assets/images/vector-2.png"
          alt="vector"
        />
      </section>
    </div>
  </body>
  <script type="module" src="../JS/landing.js"></script>
</html>
